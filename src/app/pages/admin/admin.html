<h2>Admin Area</h2>

<form [formGroup]="productForm" class="product-form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput id="title" formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput id="price" formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      id="description"
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <div class="form-actions">
    <button matButton="elevated" [class.disabled]="productForm.invalid">
      {{ isEditMode() ? 'Update Product' : 'Add New Product' }}
    </button>
    @if(isEditMode()) {
    <button matButton="elevated" type="button" (click)="onCancelEditing()">
      Cancel Edition
    </button>
    }
  </div>
</form>

<div class="table">
  <h2>Current Products</h2>
  <table mat-table [dataSource]="products()" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let product">{{ product.title }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button matButton (click)="onEnterEditMode(product)">Edit</button>
        <button matButton (click)="onConfirmDelete(product.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #confirmDeletion let-data>
  <h2 mat-dialog-title>Delete product</h2>
  <mat-dialog-content>
    Are you sure you want to delete this product?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton mat-dialog-close cdkFocusInitial>No</button>
    <button matButton [mat-dialog-close]="data.productId">Yes, I'm sure</button>
  </mat-dialog-actions>
</ng-template>
