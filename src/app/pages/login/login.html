<h2>Login</h2>

<form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLogin()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput type="text" id="username" formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
  </mat-form-field>

  <button matButton>Login</button>
</form>
