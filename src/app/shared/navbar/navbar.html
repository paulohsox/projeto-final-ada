<div class="navbar">
  <a class="title" matButton routerLink="/">Vitrine e-commerce</a>
  <a matButton routerLink="/home">Home</a>

  @if(isUserLoggedIn && isUserAdmin){
   <a matButton routerLink="/admin">Admin</a>
  }

  <div class="spacer"></div>

  @if(isUserLoggedIn){

    <p>Logged in as <strong>{{ user }}</strong></p>
    <div class="spacer"></div>
    <a matButton routerLink="/cart">Cart</a>
    <button (click)="logout.emit()" matButton>Logout</button>

  } @else {
    <a matButton routerLink="/login">Login</a>
  }
</div>
